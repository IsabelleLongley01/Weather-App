<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text&family=Lato:wght@300&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header>
          <br />
          <form id="search-form">
            <input
              type="text"
              placeholder="Search for a city..."
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <input class="submit-button" type="submit" value="Search" />
          </form>
        </header>
        <br />
        <br />
        <main class="row">
          <section class="col-6 left">
            <h1 class="title" id="current-city">Harrogate</h1>
            <br />
            <br />
            <h3 id="time"><em>Display time.</em></h3>
            <br />
            <br />
            <p id="description-para">
              <span id="temperature-description"
                >Sunny with a chance of showers. ☀️☔</span
              >
              <span id="humidity"></span>
              <span id="wind-speed"></span>
            </p>
            <br />
          </section>
          <section class="col-6 right">
            <h2 id="temperature">24°C</h2>
            <span id="icon"
              ><img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                id="emoji"
            /></span>
          </section>
          <section class="forecast" id="forecast">Forecast here.</section>
        </main>
        <br />
        <br />
        <footer>
          This project was coded by
          <a href="https://github.com/IsabelleLongley01?tab=repositories"
            >Isabelle Longley</a
          >. It is open-souced on
          <a href="https://github.com/IsabelleLongley01/homework5?search=1"
            >GitHub</a
          >
          and hosted on
          <a href="https://frabjous-semifreddo-dec690.netlify.app/">Netflify</a
          >.
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
