<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search for a city..."
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input class="submit-button" type="submit" value="Search" />
      </form>
      <br />
      <br />
      <div class="row">
        <section class="col-6 left">
          <h1 class="title" id="current-city">Huddersfield</h1>
          <br />
          <h3 id="time"><em>Display time.</em></h3>
          <br />
          <br />
          <p id="temperature-description">
            Sunny with a chance of showers. ☀️☔
          </p>
          <br />
        </section>
        <section class="col-6 right">
          <h2 id="temperature">24°C</h2>
        </section>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
